       <div class="contact">
        <h1></h1>
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Chad Drive, Rexburg Idaho 83440</p>
            <p><strong>Phone Number: </strong>(208) 123-4567</p>
            <p><strong>Email: </strong>epicrafting@gmail.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d16314.936951382502!2d-111.12391366392917!3d43.6044124995467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1swhite%20water%20rafting!5e0!3m2!1sen!2sus!4v1729277482819!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        </div>
        <h2>Meet Us</h2>
        <div class="adventures-grid">
        
            
            <figure>
            <img src="images/happy_lady.jpg" alt="Happy Mary" class="contact-image">
            <figcaption>Mary Berry</figcaption>
            </figure>
           <figure>
            <img src="images/happy_person.jpg" alt="Happy James" class="contact-image">
           <figcaption>James Montgomery</figcaption>
            </figure>
            <figure>
            <img src="images/happy_man.jpg" alt="Happy Jeremy" class="contact-image">
            <figcaption>Jeremy Gram</figcaption>
            </figure>
        </div>
        <div>
            <h2>Questions?</h2>
            <form>
                <fieldset>
                    
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <div class="radio-group">
                        <div class="radio">
                            <input type="radio" id="inquiry" name="type">
                            <label for="inquiry">General Inquiry</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="reservation" name="type">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="suggestion" name="type">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>
                    <div class="form-item column2">
                        <label for="feedback">Your Message</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Write Your Message Here: "></textarea>
                    </div>
                    <div class="checkbox-group">
                        <label for="news">Please subscribe me to the monthly newsletter</label>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="news" name="news">
                        </div>
                    </div>
                    
                </fieldset>
                <button type="submit">Submit Info</button>
            </form>
        </div>
